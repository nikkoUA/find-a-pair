<!DOCTYPE html>
<html>
<head>
    <title>Find a Pair</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon-144.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon-72.png">
    <link rel="apple-touch-icon" sizes="32x32" href="img/favicon-32.png">
    <link rel="apple-touch-icon" href="img/favicon-16.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body data-ng-app="findPairApp">
    <div id="layout" data-ng-controller="findPairCtrl" data-ng-class="activeClassName">
        <h1>Simple game "Find a Pair"</h1>
        <div id="game">
            <div class="controlls">
                <time data-game-timer="game.timeLeft"></time>
                <button data-ng-click="pauseGame()" data-ng-show="hideStartBtn" data-ng-class="inPause">Pause game</button>
                <button data-ng-click="startGame()" data-ng-hide="hideStartBtn">Start game</button>
                <button data-ng-click="stopGame()" data-ng-show="hideStartBtn">Stop game</button>
            </div>
            <div class="deck">
                <div class="cards">
                    <div data-ng-repeat="card in cards track by $index"
                         data-ng-click="check(card)"
                         data-ng-class="card.className"><span>{{card.value}}</span></div>
                </div>
                <div class="message win" data-ng-show="game.result">
                    <h2>You WIN!</h2>
                    <h3>Your time is <time data-game-timer="game.result"></time></h3></div>
                <div class="message lose" data-ng-show="game.lose">
                    <h2>You lose</h2>
                </div>
                <div class="message pause" data-ng-click="pauseGame()" data-ng-show="game.gamePause">
                    <h2>Pause</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
