<!DOCTYPE html>
<html>
<head>
    <title>Find a Pair</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon-144.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon-72.png">
    <link rel="apple-touch-icon" sizes="32x32" href="img/favicon-32.png">
    <link rel="apple-touch-icon" href="img/favicon-16.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body data-ng-app="findPairApp">
    <h1>Simple game "Find a Pair"</h1>
    <div id="findPair" data-ng-controller="findPairCtrl">
        <button data-ng-click="startGame()">Start game</button>
        <div class="cards">
            <div data-ng-repeat="card in cards track by $index"
                 data-ng-click="check(card)"
                 data-ng-class="card.className">{{card.value}}</div>
        </div>
    </div>
</body>
</html>
